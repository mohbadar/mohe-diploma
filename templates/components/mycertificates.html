
         {% load static %}

         {% load i18n %}

       <!-- ================================== Login Section  ==============================-->
       <section class="page-section" style="margin-top:10%">
        <div class="container">
            <!-- Login Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">  My Certificates </h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto">

                    {% if certificates %}
                    <ul>
                        {% for certificate in certificates %}
                        <li>
                            <a href="">{{ certificates.firstname }}</a> ({{certificates.lastname}})
                        </li>
                        {% endfor %}
                    </ul>
                    {% else %}
                        <p>There are no certificates.</p>
                    {% endif %}

               
                </div>
            </div>
        </div>
    </section>

       <!-- ================================== End Login Section  ==============================-->
