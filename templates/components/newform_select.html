

 {% load static %}

       <!-- ================================== MOFA Section  ==============================-->
       <section class="page-section margintop">
        <div class="container">
        
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">فورم دریافت مکتوب برای وزارت خارجه  </h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>

            <p class="text-center text-uppercase text-secondary mb-0 formcode">کد: 34434234</p>
            <!--  Section Form-->
            <div class="row">

                <ul>
                        
                </ul>
                <div class="col-lg-8 mx-auto">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                
                             <select id="tenants">
                                            <option value="" disabled selected>اداره </option>
                                            {% for tenant in tenants%}
                                                <option value="{{ tenant.code }}">{{ tenant.name }}</option>
                                            {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="control-group" id="centers_dev" style="display: none;">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                
                                 <select id="centers">
                                </select>
                            </div>
                        </div>



                        <div class="control-group" id="forms_dev" style="display: none;">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    
                                     <select id="forms" >
                                    </select>
                                </div>
                        </div>
        
                        <br />
                        <div id="success"></div>
                        <div class="form-group"><button class="btn btn-primary btn-xl" id="select_btn" type="submit">Continue</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

       <!-- ================================== End MOFA Section  ==============================-->
